<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="contacto-body">
    <div class="background"></div>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="trabajos.html">Trabajos</a></li>
                <li><a href="equipo.html">Equipo</a></li>
                <a href="mailto:controlgestionaideas@gmail.com" class="contact-button">Contáctanos</a>            </ul>
        </nav>
    </header>

    <section class="contacto">
        <div class="contacto-container">


            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">

            <div class="footer-links">
                <ul>
                    <li><a href="#trabajos">Trabajos</a></li>
                    <li><a href="#equipo">Equipo</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <p>Colonia San Antonio</p>
                <p>28047 Cercedilla, Madrid</p>
                <p>Teléfono: 91 852 32 87</p>
                <p>controlgestionaideas@gmail.com</p>
                <a href="#contacto" class="contact-button">Contáctanos</a>
            </div>
            <div class="footer-socials">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Instagram</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>

        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Aportando ideas | Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
